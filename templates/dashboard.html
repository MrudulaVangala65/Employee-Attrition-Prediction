<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
        }
        
        /* Navbar styling */
        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 15px 0;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px; /* Increased font size */
            padding: 10px 18px;
            transition: background-color 0.3s;
        }
        .navbar a:hover {
            background-color: #575757;
            border-radius: 5px;
        }
        
        /* Main content styling */
        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 36px; /* Increased font size */
            font-weight: 600;
        }
        
        p {
            color: #555;
            font-size: 20px; /* Increased font size */
            max-width: 600px;
            line-height: 1.6;
            margin-top: 0;
        }

        /* Footer styling */
        .footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 16px; /* Increased font size */
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="/about">About</a>
        <a href="/attrition-prediction">Attrition Prediction</a>
        <a href="/chatbot">Chatbot</a>
        <a href="/update">Update</a> <!-- New link for Update -->
        <a href="/view">View Employees</a> <!-- New link for View Employees -->
        <a href="/logout">Logout</a> <!-- Logout link -->
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Welcome to the Employee Dashboard</h1>
        <p>Choose an option from the navigation bar to proceed and manage employee information efficiently.</p>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2024 Employee Attrition Prediction System
    </div>

</body>
</html>
